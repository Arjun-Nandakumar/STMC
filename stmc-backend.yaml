# 1️⃣ PersistentVolumeClaim for users.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stmc-backend-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

# 2️⃣ Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stmc-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stmc-backend
  template:
    metadata:
      labels:
        app: stmc-backend
    spec:
      containers:
      - name: stmc-backend
        image: stmc-backend:latest
        ports:
          - containerPort: 5000
        imagePullPolicy: Never
        env:
          - name: ADM1USR
            valueFrom:
              secretKeyRef:
                name: stmc-backend-secrets
                key: ADM1USR
          - name: ADM1PWD
            valueFrom:
              secretKeyRef:
                name: stmc-backend-secrets
                key: ADM1PWD
          - name: ADM2USR
            valueFrom:
              secretKeyRef:
                name: stmc-backend-secrets
                key: ADM2USR
          - name: ADM2PWD
            valueFrom:
              secretKeyRef:
                name: stmc-backend-secrets
                key: ADM2PWD
          - name: EMAIL_USER
            valueFrom:
              secretKeyRef:
                name: stmc-backend-secrets
                key: EMAIL_USER
          - name: EMAIL_PASS
            valueFrom:
              secretKeyRef:
                name: stmc-backend-secrets
                key: EMAIL_PASS
        volumeMounts:
          - name: users-storage
            mountPath: /usr/src/app/users.json
            subPath: users.json
      volumes:
        - name: users-storage
          persistentVolumeClaim:
            claimName: stmc-backend-pvc

---

# 3️⃣ Service
apiVersion: v1
kind: Service
metadata:
  name: stmc-backend
spec:
  type: NodePort
  selector:
    app: stmc-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
